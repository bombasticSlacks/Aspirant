# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: bombasticSlacks/jekylSite
          path: Jekyl
      - name: copy config files
        run: cp -rv /home/runner/work/Aspirant/Aspirant/Jekyl/* ./Game
      - name: remove core files with conflicts
        run: rm ./Game/Core/Home.md ./Game/Core/README.md ./Game/Core/CONTRIBUTING.md ./Game/Core/CODE_OF_CONDUCT.md
      - name: Create indexes
        run: bash lists_build.sh
      - name: insert core rules blocks
        run: python3 ./Game/Core/Scripts/replace.py Game/Core/Blocks
      - name: insert rules blocks
        run: python3 ./Game/Core/Scripts/replace.py Game/Blocks
      - name: insert gear blocks
        run: python3 ./Game/Core/Scripts/replace.py Game/Gear
      - name: insert weird blocks
        run: python3 ./Game/Core/Scripts/replace.py Game/Worlds/Oddities
      - name: swap links to MD style
        run: python3 ./Game/Core/Scripts/wikitomd.py $(find ./Game -type f -name "*.md")
      - name: manipulate anchors
        run: python3 ./Game/Core/Scripts/convert.py $(find ./Game -type f -name "*.md")
      - name: manipulate anchors strip %20
        run: sed -i 's/%20/-/g' $(find ./Game -type f -name "*.md")
      - name: manipulate anchors strip Game
        run: sed -i 's/(Game/(/g' $(find ./Game -type f -name "*.md")
      - name: create index
        run: cp ./Game/Home.md ./Game/index.md
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: Game
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
