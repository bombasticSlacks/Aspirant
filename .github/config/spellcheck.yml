matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_CA
    ignore-case: true
  dictionary:
    encoding: utf-8
    wordlists:
    - .github/config/wordlist.txt
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - 'Game/*.md'
  - 'Game/Example-Characters/*.md'
  - '*.md'
  default_encoding: utf-8